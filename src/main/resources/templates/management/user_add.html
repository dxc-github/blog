<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="layui-tab-content">
    <form class="layui-form layui-form-pane"  style="padding-left: 15%">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required"
                       placeholder="请输入用户名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" required
                       lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required
                       lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-col-md6">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block" style="width: 190px">
                <select name="roleId" lay-verify="required" lay-search>
                    <option value="">请选择</option>
                    <option th:each="role:${roleList}" th:value="${role.roleId}"
                            th:text="${role.roleName}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload-drag" id="userImg">
                <i class="layui-icon"></i>
                <p>点击上传头像，或将头像拖拽到此处</p>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="userForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/common.js"></script>
<script src="/static/assets/js/management/user_add.js"></script>
</html>
