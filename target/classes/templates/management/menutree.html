<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="layui-tab-content">
        <div class="layui-form-item">
            <div id="menutree" class="demo-tree-more"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-blue" lay-submit lay-filter="menuTreeForm">立即提交</button>
            </div>
        </div>
        <input type="hidden" id="trees" th:value='${trees}'>
        <input type="hidden" id="roleId" th:value='${roleId}'>
    </div>

</body>
<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/common.js"></script>
<script src="/static/assets/js/management/menutree.js"></script>
</html>
