<div class="layui-row layui-admin-mt10">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a><cite>权限管理</cite></a>
                <a><cite>角色管理</cite></a>
            </span>
</div>
<hr>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-tab layui-tab-card">
            <div class="layui-tab-content start">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>角色管理</legend>
                </fieldset>
                <div class="layui-btn-group roleTable">
                    <button class="layui-btn layui-btn-sm" data-type="addRole"><i class="layui-icon">&#xe654;</i> 新增角色
                    </button>
                </div>
                <table class="layui-hide" id="role-table" lay-filter="role"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="addRolePage">
    <div class="layui-container layui-dialog" style="width: 420px;">
        <div class="layui-row">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">角色标识</label>
                    <div class="layui-input-block">
                        <input type="text" name="roleCode" required lay-verify="required" placeholder="请输入角色标识"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="roleName" required lay-verify="required" placeholder="请输入角色名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色简介</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" required lay-verify="required" placeholder="请输入角色简介"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="roleTableBar">
    <a class="layui-btn layui-bg-blue layui-btn-sm" lay-event="menu"><i class="layui-icon">&#xe672;</i>权限</a>
    <a class="layui-btn layui-bg-red layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
