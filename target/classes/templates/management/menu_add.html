<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css"
          href="/static/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="layui-tab-content">
    <form class="layui-form layui-form-pane"  style="padding-left: 15%">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required"
                       placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-col-md6">
            <label class="layui-form-label">父菜单</label>
            <div class="layui-input-block" style="width: 190px">
                <select name="parentId" lay-verify="required" lay-search>
                    <option value="">请选择</option>
                    <option th:each="menu:${menuList}" th:value="${menu.menuId}"
                            th:text="${menu.name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单链接：</label>
            <div class="layui-input-inline">
                <input type="text" name="url" required
                       lay-verify="required" placeholder="请输入菜单链接" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">授权标识：</label>
            <div class="layui-input-inline">
                <input type="text" name="perms" required
                       lay-verify="required" placeholder="请输入授权标识" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-col-md6">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-block" style="width: 190px">
                <select name="type" lay-verify="required" lay-search>
                    <option value="0">目录</option>
                    <option value="1">菜单</option>
                    <option value="2">按钮</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="menuForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/common.js"></script>
<script src="/static/assets/js/management/menu_add.js"></script>
</html>
